<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
  <div id="board">
    <button id="cell0" onclick="makeMove(0)"></button>
    <button id="cell1" onclick="makeMove(1)"></button>
    <button id="cell2" onclick="makeMove(2)"></button>
    <button id="cell3" onclick="makeMove(3)"></button>
    <button id="cell4" onclick="makeMove(4)"></button>
    <button id="cell5" onclick="makeMove(5)"></button>
    <button id="cell6" onclick="makeMove(6)"></button>
    <button id="cell7" onclick="makeMove(7)"></button>
    <button id="cell8" onclick="makeMove(8)"></button>

    <button class="resetBtn" onclick="resetGame()">Reset Game</button>

    <script src="./js/app.js"></script>
  </div>
</body>
</html>
